<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Maui</title>
    <link rel="stylesheet" href="styleMali.css">
    <link rel="icon" href="../Images/money_639365.png">
</head>
<body>
    <h1>Â¡Es un gusto volverte a ver, Maui!</h1>
    
    <main>
        <div>
            <button class="boton__saldo" onclick="consultaSaldoMaui()" id="consultaMaui">Consultar saldo</button><br>
        </div>
        <div>
            <p class="p__monto">Ingresar monto:</p>
            <input class="input__monto" id="montoMaui" inputmode="numeric" type="number"><br>
            <button class="boton__abono" onclick="depositarSaldo()" id="botonAbonoMaui">Abonar</button>
            <button class="boton__retiro" onclick="retirarSaldo()" id="botonRetiroMaui" >Retirar</button>
        </div>

        <section class="contenedor__avisos">
            <p class="p_aviso" id="avisoMaui"></p>
            <p class="p_aviso--nopermitido" id="avisoNoPermitidoMaui"></p>
        </section>

        <div>
            <button class="boton__salir" id="botonSalir" onclick="regresarAInicio()">Salir</button>
        </div>
    </main>

<script src="app.Maui.js" ></script>
</body>
</html>
